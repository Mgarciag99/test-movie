<a routerLink="movies/detail/{{Movie.id}}"class="group">
  <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
    <img src="http://image.tmdb.org/t/p/w500{{Movie.poster_path}}" alt="Tall slender porcelain bottle with natural clay textured body and cork stopper." class="h-full w-full object-cover object-center group-hover:opacity-75">
  </div>
  <h3 class="mt-4 text-white font-semibold text-lg">{{Movie.title}}</h3>
  <p class="mt-1 text-lg font-medium text-gray-400">Puntucion: {{Movie.vote_average}}</p>
</a>
