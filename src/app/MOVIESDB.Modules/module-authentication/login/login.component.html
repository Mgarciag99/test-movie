<div class="bg-slate-800 flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white ">Ingresar</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" [formGroup]="formLogin">
      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-white">Email</label>
        <div class="mt-2">
          <input id="username" name="username" type="username" formControlName="username" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div *ngIf="formLogin.get('username')?.hasError('required')" class="text-red-700">
          username is required
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-white">Password</label>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" formControlName="password" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div *ngIf="formLogin.get('password')?.hasError('required')" class="text-red-700">
          password is required
        </div>
      </div>

      <div>
        <button [disabled]="!formLogin.valid" (click)="login()"  type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Ingresar</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      No tienes Cuenta
      <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Registrate aqui</a>
    </p>
  </div>  
</div>
