<div class="bg-slate-900">
  <div class="mx-auto grid  grid-cols-1 gap-x-8 px-4 sm:px-6 sm:py-32 lg:max-w-7xl lg:grid-cols-2">
    <div>
      <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl">{{ detailMovie.title}}</h2>
      <p class="mt-4 text-gray-500">{{detailMovie.overview}}</p>

      <dl class="mt-16 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 sm:gap-y-16 lg:gap-x-8">
        <div class="border-t border-gray-200 pt-4">
          <dt class="font-medium text-gray-900">Director</dt>
          <dd class="mt-2 text-sm text-gray-500">{{detailMovie.origin_country}}</dd>
        </div>
      </dl>
    </div>
    <div class="grid grid-cols-2 sm:gap-6 lg:gap-10">
      <img src="http://image.tmdb.org/t/p/w500{{detailMovie.poster_path}}" alt="Walnut card tray with white powder coated steel divider and 3 punchout holes." class="h-full w-full object-cover object-center group-hover:opacity-75">
    </div>
  </div>
</div>
